input {
  # Recibir logs desde Docker usando el driver de logging
  beats {
    port => 5044
  }
  
  # TambiÃ©n recibir logs directamente desde stdout de contenedores
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parsear logs de Spring Boot
  if [message] {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{WORD:level} %{GREEDYDATA:log_message}" }
    }
  }
  
  # Enriquecer con metadatos
  mutate {
    add_field => { "environment" => "development" }
    add_field => { "service" => "ingenieria-software-aplicada" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "docker-logs-%{+YYYY.MM.dd}"
  }
  
  # Para debugging, tambiÃ©n enviar a stdout
  stdout {
    codec => rubydebug
  }
}
